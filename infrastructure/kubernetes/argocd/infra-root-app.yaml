apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BurakCokluk/rest2soap
    targetRevision: main
    path: infrastructure/kubernetes
    directory:
      recurse: true
      # kind ve argocd kurulum dosyalarını dışla
      exclude: "{kind/**,argocd/install.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
