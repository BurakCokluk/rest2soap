name: Approval Listener CI

on:
  push:
    paths:
      - 'services/approval-listener/**'
  pull_request:
    paths:
      - 'services/approval-listener/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build
        run: go build ./services/approval-listener/...
